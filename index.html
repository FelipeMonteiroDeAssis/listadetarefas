<!DOCTYPE html>
<html>
<head>
  <title>Socorro</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000; /* Cor de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #00ff95; /* Fundo branco para o container */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%; /* Ajuste a largura conforme necessário */
      max-width: 600px;
    }

    h1 {
      color: #66ff00; /* Cor do título */
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50; /* Cor de fundo dos botões */
      color: rgb(41, 0, 0);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }

    /* Estilos para a lista de tarefas */
    #listaTarefas {
        padding: 0;
    }

    #listaTarefas li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
        background-color: #f9f9f9; /* Cor de fundo para as tarefas */
        border-radius: 4px;
        margin-bottom: 5px;
    }

    /* Estilos para os botões */
    .buttons-container {
        text-align: center;
        margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas do Felipe</h1>
    <input type="text" id="novaTarefa" placeholder="Adicione uma tarefa">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>

    <div class="buttons-container">
      <button onclick="limparLista()">Limpar Lista</button>
      <button onclick="ordenarLista()">Ordenar Lista</button>
    </div>

    <ul id="listaTarefas">
      <!-- As tarefas serão adicionadas aqui -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
